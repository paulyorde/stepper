<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functional Form Stepper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" role="button" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
       
        button {
          border: none !important;
          background: none !important;
        }

        .container, .collapse {
          margin-top: 40px;
        }

    </style>
    <!-- import materialComponentsWeb from 'https://cdn.skypack.dev/material-components-web'; -->
  </head>
  <body>
    
    <div class="container">
      
        <div class="row">
          <button id="step-1" class="col-1" data-bs-toggle="collapse" data-bs-target="#collapseForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle" viewBox="0 0 16 16">
              <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z"/>
            </svg>
          </button>
          <!-- Step1 Progress -->
          <div class="col">
           <div style="margin-top: 5px;">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
           </div>
          </div>

          <button id="step2" disabled class="col-1 step-buttons" data-bs-toggle="collapse" data-bs-target="#collapseForm2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-circle" viewBox="0 0 16 16">
              <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306Z"/>
            </svg>
          </button>
          <!-- Step2 Progress -->
          <div class="col">
           <div style="margin-top: 5px;">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
           </div>
          </div>
          <button id="step3" disabled class="col-1 step-buttons" data-bs-toggle="collapse" data-bs-target="#collapseForm3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-3-circle" viewBox="0 0 16 16">
              <path d="M7.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318Z"/>
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z"/>
            </svg>
          </button>
          <!-- Step3 Progress -->
          <div class="col">
           <div style="margin-top: 5px;">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
           </div>
          </div>
        </div>

        <!-- Form -->
        <!-- Step 1 -->
        <div class="collapse" id="collapseForm">
            <div class="card card-body">
                <form id="step1-form" data-step="1">
                  <div class="input-group">
                    <div class="mb-3" data-step="email">
                      <label for="email-step-1" class="form-label">Email address</label>
                      <input required data-step="1.1" name="email" type="email" class="form-control" id="step-1-email"  placeholder="name@example.com">
                    </div>
  
                   <div class="input-group mb-3" data-step="username">
                      <span class="input-group-text" id="basic-addon2">@example.com</span>
                      <input required data-step="1.2" name="username" id="step-1-username" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                     
                    <label for="basic-url" class="form-label">Your vanity URL</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                      <!-- Discuss data attribute example of working with proress bar -->
                      <input required data-step="1.3" name="user-email" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </form>
            </div>
        </div>

        <!-- UI/UX TIP - when select step 2 
            * if step 1 not complete
            * notify user that step 1 needs to be completed
            * this helps the user to become connected with the app, etc. 
        -->

        <!-- Step 2 -->
        <div class="collapse" id="collapseForm2">
            <div class="card card-body">
                <form id="step-2-form" data-step="2">
                   <div class="input-group">
                    <div class="input-group mb-3" data-step="email2">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="text" required name="username2" data-step="2.1" class="form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3" data-step="username2">
                      <span class="input-group-text" id="basic-addon2">@example.com</span>
                      <input required data-step="2.2" name="username22" id="step-2-username" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                  </div> 
                </form> 
            </div>
        </div>

        <!-- Step 3 -->
        <div class="collapse" id="collapseForm3">
          <form id="step-3-form" data-step="2">
            <div class="card card-body">
              <div class="input-group mb-3">
                  <input required data-step="3.1" type="text" class="form-control" id="url" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
          </div>
         </form> 
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="steps.js"></script>
  </body>
</html>
